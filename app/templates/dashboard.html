{% extends "base.html" %}
{% from "macros.html" import search_bar%}

<!-- SEARCH BAR -->
{% block content_header %}
    {{ search_bar(sb) }}
{% endblock %}

{% block content %}
    <div style="background-color: var(--color-header);">
        <table>
            <td class="user-av-med" style="padding: 0.5em">
                <a href="{{ url_for('profile', username = current_user.username) }}">
                    <img src="{{ current_user.avatar_url }}" class="user-av-med"></a>
            </td>
            <td style="padding: 0.5em">
                Hi, {{ current_user.display_name }}. Let's get stalking!
                <br>
                <a href="{{ url_for('post') }}">Create new post</a>
            </td>
        </table>
    </div>
{% endblock %}
