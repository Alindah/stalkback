{% extends "base.html" %}
{% from "macros.html" import user_post%}

{% block content_header %}
    <div class="prof-header">
        <img class="user-av" src="{{ user.avatar_url }}">
        <p>
            <span style="font-size: 1.5em;">{{ user.display_name }}<br>(@{{ user.username }})</span><br>
            <span class="small-text">tagline here</span>
        </p>
    </div>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <p>{{ user_post(user, title=post.title, desc=post.desc)}}</p>
    {% endfor %}
{% endblock %}
