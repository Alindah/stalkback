<html>
    <body>
        <h1>Settings</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="POST">
            <p>Display Name <input type="text" name="display_name" maxlength="32" value="{{ current_user.display_name }}"/></p>
            <p>Old Password <input type="password" name="password" /></p>
            <p>New Password <input type="password" name="password_new" /></p>
            <p>Re-enter password <input type="password" name="password_check" /></p>  
            <p><input type="submit" value="Save"></p>  
        </form>
        <h3><a href="{{ url_for('dashboard') }}">Return to dashboard</a></h3>
        <h3><a href="{{ url_for('logout') }}">Log out</a></h3>
        <h3><a href="{{ url_for('deactivate') }}">Delete account</a></h3>
    </body>
</html>
